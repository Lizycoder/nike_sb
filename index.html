<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="card">
	<div class="card__gallery">
		<img class="card__logo" src="img/logo.png" alt="NIKE SB"> 
		<img class="card__image" src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike SB Stefan Janovski" >
		<ul class="card__color">
			<li class="card__color-select"><a class="card__color-link card__color-link--1 active" href=""></a></li>
			<li class="card__color-select"><a class="card__color-link card__color-link--2" href=""></a></li>
			<li class="card__color-select"><a class="card__color-link card__color-link--3" href=""></a></li>
			<li class="card__color-select"><a class="card__color-link card__color-link--4" href=""></a></li>
		</ul>
	</div>
	<div class="card__info">
		<h1 class="card__title">Nike SB Stefan Janoski Max</h1>
		<h2 class="card__type">Unisex Skateboarding Shoe (Men's Sizing)</h2>
		<ul class="card__rating" data-stars="3">
			<li class="card__stars"></li>
			<li class="card__stars"></li>
			<li class="card__stars"></li>
			<li class="card__stars"></li>
			<li class="card__stars"></li>
		</ul>
		<form class="card__buttons">
			<select class="card__sizes">
			 <option value="size">Sizes</option>
			 <option value="7">7</option>
			 <option value="7.5">7.5</option>
			 <option value="8">8</option>
			 <option value="9">9</option>
			 <option value="9.5">9.5</option>
			 <option value="10">10</option>
			 <option value="10">10.5</option>
			</select>
			<select class="card__qty" type="number">
			 <option value="quantity">Qty</option>
			 <option value="1">1</option>
			 <option value="2">2</option>
			 <option value="3">3</option>
			 <option value="4">4</option>
			 <option value="5">5</option>
			 <option value="6">6</option>
			 <option value="7">7</option>
			 <option value="8">8</option>
			 <option value="9">9</option>
			 <option value="10">10</option>
			</select>
   			<button class="cart__add">Add to cart</button>
   </form>
</div>
